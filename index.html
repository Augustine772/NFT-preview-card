<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <div class="row">
            <img src="img/image-equilibrium.jpg" class="img">
            <div class="p-col">
                <h2>Equilibrium #3429</h2>
                <p style="color: rgb(200, 200, 200);">Our Equilibrium collection promotes
                    <br> balance and calm.
                </p>
            </div>

            <div class="stats-col">
                <p style="font-weight: 900; color: aqua;"><img src="img/icon-ethereum.svg"> 0.041 ETH</p>
                <p style="color: rgb(200, 200, 200);"><img src="img/icon-clock.svg" alt=""> 3 days left</p>
            </div>

            <div class="author-col">
                <img src="img/image-avatar.png" alt="">
                <p style="color: rgb(200, 200, 200);">Creation of <span style="color: #fff;">Jules Wyvern</span></p>
            </div>
        </div>
    </section>
    
</body>
</html>
